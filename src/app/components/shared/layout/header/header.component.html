<header>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
         <div class="col-2 pl-md-0 text-left">
            <a routerLink="/">
               <img src="../../../../../assets/images/AlQarash-logo.jpg" alt="AlQarash">
            </a>
         </div>

         <button class="navbar-toggler collapsed" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse justify-content-center navbar-collapse-1 collapse" id="collapseBasic"
            [collapse]="isCollapsed">
            <div class="col-md-8 ">
               <ul class="navbar-nav justify-content-center">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">{{ 'Header.MainPage' | translate }} <span
                           class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item">
                     <a class="nav-link">{{ 'Header.Agent' | translate }}</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link">
                        <!--   <i class="icon ion-md-albums"></i> -->
                        {{ 'Header.Showrooms' | translate }}
                     </a>
                  </li>

                  <!--   <li class="nav-item">
                  <a class="nav-link" (click)="switchLang()">{{ isAr ? 'English' : 'العربية' }}</a>
               </li> -->

               </ul>
            </div>

            <div class="justify-content-end">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <!-- ----------------------------------------------------------------------- -->
                     <!--                       Mobile open serarch button                        -->
                     <!-- ----------------------------------------------------------------------- -->

                     <input *ngIf="isOnMidScreen" class="form-control" (click)="openModalWithComponent()"
                        placeholder="بحث" />
                     <!-- {{ 'Search.Search' | translate }} -->

                  </li>
                  <li class="nav-item">
                     <a class="btn btn-outline-success ml-md-3" href="#"> <i class="icon ion-md-person-add"></i>
                        {{ 'Header.SignUp' | translate }}
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </nav>
</header>
