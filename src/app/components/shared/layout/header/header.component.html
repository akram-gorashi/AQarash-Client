<nav class="navbar navbar-expand-md navbar-dark bg-primary navbar-area" [class.is-sticky]="hasScrolledBanner">
   <div class="container ">
      <a class="navbar-brand" routerLink="/portfolio-landing">
         <img src="../../../../../assets/images/AlQarash-logo.jpg" alt="AlQarash">
      </a>

      <button (click)="isNavbarCollapsed = !isNavbarCollapsed" class="navbar-toggler" type="button"
         data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
         aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngClass]="(isOnMidScreen && isNavbarCollapsed) ? 'nav-collapsed':'nav-uncollapsed'"
         class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav m-auto">
            <li class="nav-item"><a class="nav-link active" routerLink="/">{{ 'Header.MainPage' | translate }}</a></li>

            <li class="nav-item"><a class="nav-link">{{ 'Header.Agent' | translate }}</a></li>

            <li class="nav-item"><a class="nav-link"> {{ 'Header.Showrooms' | translate }}</a></li>
         </ul>

         <div class="navbar-btn">
            <a> {{ 'Header.SignUp' | translate }}
            </a>
         </div>
         <div *ngIf="isOnMidScreen" class="input-group mb-3 mt-3">
            <div class="input-group-prepend">
               <span class="input-group-text" id="basic-addon1"><i class="icon ion-md-search"></i></span>
            </div>
            <input type="text"  class="form-control" (click)="openModalWithComponent()"
               placeholder="بحث">
         </div>
      </div>
   </div>
</nav>
