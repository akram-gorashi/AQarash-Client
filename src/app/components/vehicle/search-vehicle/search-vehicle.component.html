<section class="align-items-end d-flex bg-dark">

   <div class="container">

      <div class="row justify-content-center">
         <div class="d-inline">
            <span class="badge badge-pill badge-primary">{{ 'Search.Sale' | translate }}</span>
            <span class="badge badge-pill badge-primary mr-2 ml-2">{{ 'Search.Buy' | translate }}</span>
            <span class="badge badge-pill badge-primary">{{ 'Search.Payment' | translate }}</span>
         </div>

      </div>
      <div class="row mb-3">
         <div class="col">
            <div class="card mt-4 border-light shadow">
               <div class="card-body pb-2 pt-3">
                  <form [formGroup]="vehicleSearchFormGroup">
                     <div class="form-row">
                        <div class="col-md-2 col-sm-12">
                           <div class="form-group">
                              <label >{{ 'Search.CarBrand' | translate }}</label>
                              <ng-select class="form-control" [items]="masterTableData.make" bindLabel="nameAr" [loading]="!masterTableData.make"
                                 bindValue="nameAr" formControlName="make">
                              </ng-select>
                           </div>
                        </div>

                        <div class="col-md-1 col-sm-12">
                           <div class="form-group">
                              <label >{{ 'Search.Model' | translate }}</label>
                              <ng-select class="form-control" [items]="masterTableData.model" bindLabel="nameAr" [loading]="!masterTableData.model"
                                 bindValue="nameAr" formControlName="model">
                              </ng-select>
                           </div>
                        </div>
                        <div class="col-md-1 col-sm-12">
                           <div class="form-group">
                              <label >{{ 'Search.Model' | translate }}</label>
                              <ng-select class="form-control" [items]="masterTableData.model" bindLabel="nameAr" [loading]="!masterTableData.model"
                                 bindValue="nameAr" formControlName="model">
                              </ng-select>
                           </div>
                        </div>
                        <div class="col-md-2 col-sm-12">
                           <div class="form-group">
                              <label >{{ 'Search.Status' | translate }}</label>
                              <ng-select class="form-control" [items]="masterTableData.condition" bindLabel="nameAr" [loading]="!masterTableData.condition"
                                 bindValue="nameAr" formControlName="condition">
                              </ng-select>
                           </div>
                        </div>
                        <div class="col-md-2 col-sm-12">
                           <div class="form-group">
                              <label >{{ 'Search.Gair' | translate }}</label>
                              <ng-select class="form-control" [items]="masterTableData.transmission" bindLabel="nameAr" [loading]="!masterTableData.transmission"
                                 bindValue="nameAr" formControlName="transmission">
                              </ng-select>
                           </div>
                        </div>
                        <div class="col-md-2 col-sm-12">
                           <label >{{ 'Search.FuelType' | translate }}</label>
                           <ng-select class="form-control" [items]="masterTableData.fuel" bindLabel="nameAr" [loading]="!masterTableData.fuel"
                              bindValue="nameAr" formControlName="fuel">
                           </ng-select>
                        </div>
                        <div class="col-md-2 col-sm-12">
                           <button
                              class="btn btn-primary btn-block shadow search-btn" type="button" (click)="searchCar()">{{ 'Search.Search' | translate }}
                           </button>
                        </div>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>
      <!-- row.// -->

   </div>
</section>
